<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="https://img.icons8.com/android/24/000000/calendar.png"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Event data</h1>
          <p class="lead">
            Click on the input to get started. Select a date range, and the
            graph will update based on the number of events for each day in the
            range.
          </p>
          <p>
            If there are 0 events for a day within the selected range, it will
            not be added to the graph.
          </p>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-8 margin-auto text-center">
            <canvas id="myChart" width="400" height="400"></canvas>
            <div class="form-container">
              <label for="litepicker">Select Date Range:</label>
              <input id="litepicker" />
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="row footer">
          <div class="col-12 text-center">
            <a
              class="footer-link"
              href="https://github.com/j-nederveld/gti-test"
              target="_blank"
              >GitHub Repo</a
            >
          </div>
        </div>
      </div>
    </footer>

    <script type="text/javascript" src="assets/scripts/config.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/js/main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script type="module" src="assets/scripts/scripts.js"></script>
  </body>
</html>
